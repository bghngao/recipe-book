<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body data-genre="{{ page.genre }}">
  <!-- ================= HEADER ================= -->
  <header class="site-header">

    <!-- Language Toggle Row (top, centered) -->
    <div class="header-toggle-row">
      <button id="toggle-btn" aria-label="Toggle language">
        <span class="lang-badge" data-lang="en">ğŸ‡ºğŸ‡¸ EN</span>
        <span class="divider">|</span>
        <span class="lang-badge" data-lang="ja">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</span>
      </button>
    </div>
  </header>

  <!-- ================= BREADCRUMBS ================= -->
  {% if page.collection == "recipes" %}
  <nav class="breadcrumb-nav" aria-label="Breadcrumb">
    <div class="breadcrumb-inner">
      <a href="{{ '/' | relative_url }}" class="breadcrumb-link">
        Home
      </a>

      <span class="breadcrumb-separator">&gt;</span>

      <span class="breadcrumb-genre">
        {% case page.genre %}
          {% when "main" %}Main Dishes
          {% when "dessert" %}Desserts
          {% when "sauce" %}Sauces
        {% endcase %}
      </span>

      <span class="breadcrumb-separator">&gt;</span>

      <span class="breadcrumb-current">
        {{ page.title_en | default: page.title }}
      </span>
    </div>
  </nav>
  {% endif %}

  <!-- ================= PAGE CONTENT ================= -->
  <main class="page-container">
    {{ content }}
  </main>

  <!-- ================= SCRIPTS ================= -->
  <script src="{{ '/assets/js/lang-toggle.js' | relative_url }}"></script>
</body>
</html>
