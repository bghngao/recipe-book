<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body data-genre="{{ page.genre }}">
  <!-- ================= HEADER ================= -->
<header class="site-header">
  <!-- Language Toggle Row -->
  <div class="header-toggle-row">
    <button id="toggle-btn" aria-label="Toggle language">
      <span class="lang-badge" data-lang="en">EN</span>
      <span class="divider">|</span>
      <span class="lang-badge" data-lang="ja">æ—¥æœ¬èª</span>
    </button>
  </div>

  <!-- Main Header Row -->
  <div class="header-inner">
    <div class="header-left">
      {% if page.collection == "recipes" %}
        <a href="{{ '/' | relative_url }}" class="home-btn">ğŸ  Home</a>
      {% endif %}
    </div>

    <div class="header-center">
      <span class="site-title">
        {% if page.collection == "recipes" %}
          {{ page.title_en | default: page.title }}
        {% else %}
          {{ site.title }}
        {% endif %}
      </span>
    </div>

    <div class="header-right">
      <!-- intentionally empty -->
    </div>
  </div>
</header>

  <!-- ================= PAGE CONTENT ================= -->
  <main class="page-container">
    {{ content }}
  </main>

  <!-- ================= SCRIPTS ================= -->
  <script src="{{ '/assets/js/lang-toggle.js' | relative_url }}"></script>
</body>
</html>
