<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body data-genre="{{ page.genre }}">
  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="header-inner">

      <!-- Left: Home button (recipes only) -->
      <div class="header-left">
        {% if page.collection == "recipes" %}
          <a href="{{ '/' | relative_url }}" class="home-btn">ğŸ  Home</a>
        {% endif %}
      </div>

      <!-- Center: Page / Site title (JS will localize if needed) -->
      <div class="header-center">
        <span class="site-title">
          {% if page.collection == "recipes" %}
            {{ page.title_en | default: page.title }}
          {% else %}
            {{ site.title }}
          {% endif %}
        </span>
      </div>

      <!-- Right: Language toggle -->
      <div class="header-right">
        <button id="toggle-btn" aria-label="Toggle language">
          <span class="lang-badge" data-lang="en">ğŸ‡ºğŸ‡¸ EN</span>
          <span class="divider">|</span>
          <span class="lang-badge" data-lang="ja">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</span>
        </button>
      </div>

    </div>
  </header>

  <!-- ================= PAGE CONTENT ================= -->
  <main class="page-container">
    {{ content }}
  </main>

  <!-- ================= SCRIPTS ================= -->
  <script src="{{ '/assets/js/lang-toggle.js' | relative_url }}"></script>
</body>
</html>
